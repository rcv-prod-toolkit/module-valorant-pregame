<h1>Valorant PreGame & Loading</h1>

<div class="d-flex">
  <div class="mr-4">
    <h2>PreGame</h2>
    <div style="width: 480px; height: 270px; overflow: hidden">
      <iframe
        id="pregame-gfx"
        width="1920"
        height="1080"
        style="transform: scale(0.25); transform-origin: 0 0"
      ></iframe>
    </div>
    <input class="w-100 my-3" readonly id="pregame-embed" />
  </div>
  <div>
    <h2>Loading</h2>
    <div style="width: 480px; height: 270px; overflow: hidden">
      <iframe
        id="loading-gfx"
        width="1920"
        height="1080"
        style="transform: scale(0.25); transform-origin: 0 0"
      ></iframe>
    </div>
    <input class="w-100 my-3" readonly id="loading-embed" />
  </div>
</div>

<script src="/pages/op-module-valorant-pregame/frontend.js"></script>
